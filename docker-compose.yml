version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: portfolio_tracker_db
    environment:
      POSTGRES_DB: portfolio_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./src/database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: python:3.11-slim
    container_name: portfolio_tracker_api
    working_dir: /app
    volumes:
      - ./src/api:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/portfolio_tracker
    command: sh -c "pip install -r requirements.txt && python main.py"
    depends_on:
      - postgres

  frontend:
    image: node:18-alpine
    container_name: portfolio_tracker_frontend
    working_dir: /app
    volumes:
      - ./src/frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - api

  fetcher:
    build: ./src/fetcher
    container_name: portfolio_tracker_fetcher
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/portfolio_tracker
      - UPDATE_INTERVAL_MINUTES=10
      - LOG_RETENTION_DAYS=30
      - STATS_PERSIST_INTERVAL=300
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import psycopg2; conn = psycopg2.connect(\"postgresql://postgres:postgres@postgres:5432/portfolio_tracker\"); conn.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  frontend_node_modules:
