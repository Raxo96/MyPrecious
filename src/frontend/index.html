<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Portfolio Tracker</h1>
            <p class="subtitle">Track your investments in real-time</p>
        </header>

        <main>
            <!-- Portfolio Overview -->
            <section class="card">
                <h2>My Portfolio</h2>
                <div class="portfolio-summary">
                    <div class="stat">
                        <span class="label">Total Value</span>
                        <span class="value" id="totalValue">$0.00</span>
                    </div>
                    <div class="stat">
                        <span class="label">1D Change</span>
                        <span class="value change" id="dayChange">+0.00%</span>
                    </div>
                </div>
            </section>

            <!-- Positions List -->
            <section class="card">
                <h2>Positions</h2>
                <div id="positionsList" class="positions-list">
                    <p class="empty-state">No positions yet. Add your first transaction!</p>
                </div>
            </section>

            <!-- Asset Search -->
            <section class="card">
                <h2>Search Assets</h2>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search stocks (e.g., AAPL, MSFT)..."
                    class="search-input"
                >
                <div id="searchResults" class="search-results"></div>
            </section>

            <!-- Add Transaction -->
            <section class="card">
                <h2>Add Transaction</h2>
                <form id="transactionForm" class="transaction-form">
                    <div class="form-group">
                        <label for="assetSelect">Asset</label>
                        <select id="assetSelect" required>
                            <option value="">Select asset...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" step="0.00000001" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit" class="btn-primary">Add Transaction</button>
                </form>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
